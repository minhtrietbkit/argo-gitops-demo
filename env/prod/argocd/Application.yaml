apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/minhtrietbkit/argo-gitops-demo
    targetRevision: HEAD
    path: env/prod/argocd
  destination:
    server: "https://172.18.0.7:6443"
    namespace: argocd
  syncPolicy:
    automated: {}