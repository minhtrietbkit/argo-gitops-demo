apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-istio
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/minhtrietbkit/argo-gitops-demo
    targetRevision: HEAD
    path: env/prod/infra/istio
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated: {}
    syncOptions:
      - ServerSideApply=true