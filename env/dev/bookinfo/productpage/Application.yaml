apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: productpage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/minhtrietbkit/argo-gitops-demo
    targetRevision: HEAD
    path: helm-charts/productpage
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated: {}
    syncOptions:
      - ServerSideApply=true