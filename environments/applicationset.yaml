apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/minhtrietbkit/argo-gitops-demo
              revision: HEAD
              files:
                - path: "environments/**/clusterconfig.json"
              pathParamPrefix: cluster
          - git:
              repoURL: https://github.com/minhtrietbkit/argo-gitops-demo
              revision: HEAD
              files:
                - path: "{{cluster.path}}/service*config.json"
              pathParamPrefix: app
  template:
    metadata:
      name: '{{clusterName}}-{{serviceName}}'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: '{{syncWave}}'
      labels:
        debug-msg: "{{cluster.path}}"
        debug-msg2: "{{index cluster.path.segments 0}}"
    spec:
      project: default
      sources:
        - repoURL: '{{ repo }}'
          targetRevision: '{{targetRevision}}'
          path: '{{path}}'
          helm:
            valueFiles:
              - '{{valueFilePath}}'
        - repoURL: '{{valueFileRepo}}'
          targetRevision: HEAD
          ref: values
      destination:
        server: '{{clusterHost}}'
        namespace: '{{namespace}}'